version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rachaelwilliams-redirect
    ports:
      - "${EXTERNAL_PORT:-80}:8123"
    volumes:
      - ./nginx.conf.template:/etc/nginx/conf.d/redirect.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8123/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 