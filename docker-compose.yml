version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rachaelwilliams-redirect
    ports:
      - "${EXTERNAL_PORT}:${NGINX_PORT:-80}"
    volumes:
      - ./nginx.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - ./docker-entrypoint.sh:/custom-entrypoint.sh:ro
    environment:
      - NGINX_PORT=${NGINX_PORT:-80}
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$$NGINX_PORT/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 