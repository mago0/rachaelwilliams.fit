<!-- contact.html -->
<div class="container">
  <h2 class="mt-3" id="contact-title">Contact Form</h2>
  <p id="contact-text">I'd love to hear from you!</p>
  <form class="mt-4" action="/contact" method="post">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <script>
    $('form').on('submit', function(event) {
        event.preventDefault()

        // serialize form data
        var formData = $(this).serialize()
        // Ajax post
        $.ajax({
            type: 'POST',
            url: '/contact',
            data: formData,
            success: function() {
                $('#contact-title').html('<h2>Thanks!</h2>')
                $('#contact-text').remove()
                $('form').html("<p>I'll get back to you as soon as possible.</p>")
            }
        })
    })
  </script>
</div>
