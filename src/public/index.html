<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

    window.dataLayer = window.dataLayer || [];

    gtag('js', new Date());
  
    gtag('config', 'G-TNXBSPESSK');

  <!-- End Google tag (gtag.js) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rachael Williams Online Strength and Mobility</title>
</head>
<body>
  <div id="header-container"></div>
  <div id="main-container"></div>
  <div id="footer-container"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(function() {

      $("#header-container").load("header.html", function() {
        $("#header-container").on("click", "#navbar-logo, #navbar-title, #home-link", function(e) {
          e.preventDefault()
          $("#main-container").load("home.html")
        })

        $("#header-container").on("click", "#about-link", function(e) {
          e.preventDefault()
          $("#main-container").load("about.html")
        })

        $("#header-container").on("click", "#contact-link", function(e) {
          e.preventDefault()
          $("#main-container").load("contact.html")
        })

        $("#header-container").on("click", "#signup", function(e) {
          e.preventDefault()
          $("#main-container").load("inquiry.html", function() {
            const hasSubmittedInquiry = localStorage.getItem('hasSubmittedInquiry');
            if(hasSubmittedInquiry || !$('form').length) {
              $('#main-container').load('/packages');
            }
          })
        })
      })

      $("#main-container").load("home.html")

      $("#footer-container").load("footer.html")
    })
  </script>
</body>
</html>
