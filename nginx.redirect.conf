server {
    listen 8123;
    server_name _;
    
    # Health check endpoint for container monitoring
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other requests to the new website
    location / {
        return 301 https://rwpersonaltraining.com$request_uri;
    }
} 